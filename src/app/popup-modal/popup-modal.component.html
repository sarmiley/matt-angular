<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <img [src]="imgUrl">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-focus-indicator mat-button mat-button-base" [mat-dialog-close]>Cancel</button>
  <button class="mat-focus-indicator mat-button mat-button-base" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
